name: Keep Bot Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # roda a cada 5 minutos
  workflow_dispatch:        # permite rodar manualmente

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Vercel Webhook
        run: |
          curl -s "https://clinica-gabriela-bot.vercel.app/api/webhook?ping=${{ secrets.PING_TOKEN }}"
